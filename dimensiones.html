<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensiones</title>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log($("#img-1").width());
            console.log($("#img-1").height());

            console.log($("#img-5").width());
            console.log($("#img-5").height());

            console.log($("#img-3").offset());


            var pos = $("#img-4").position();
            console.log(pos.left + "   " + pos.top)


        });

    </script>


</head>

<body>

    <img id="img-1" src="IMG/img 1.jpg" alt="">
    <img id="img-2" src="IMG/img 12.jpg" alt="">
    <img id="img-3" src="IMG/img 20.png" alt="">
    <img id="img-4" src="IMG/img 21.jpg" alt="">
    <img id="img-5" src="IMG/img 5.jpg" alt="">



    <style>
        #img-1 {
            height: 500px;
            width: 500px;
        }

        #img-2 {
            height: 500px;
            width: 500px;
        }

        #img-3 {
            height: 500px;
            width: 800px;
            border-radius: 15px 15px 15px 15px 15px;
        }

        #img-4 {
            height: 500px;
            width: 700px;
        }

        #img-5 {
            height: 500px;
            width: 600px;

        }
    </style>

    <button><a class="text" href="dimensiones.html">REINICIAR PAGINA</a></button>
    <button><a class="text" href="index.html">REGRESAR A INICIO</a></button>
</body>

</html>
