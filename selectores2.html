<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <script>

        var seleccion, seleccionDos;

        $(document).ready(function () {
            seleccion = $('.ejemplo');
            console.log(seleccion.length);
            seleccion.not('.nro1').text('Soy un <span>');
            seleccion.has('p').text('soy un parrafo.');
            seleccionDos = $('li');

            seleccionDos.first().text('Primera fila');
            seleccionDos.eq(1).text('soy la segunda fila');
            seleccionDos.eq(2).text('soy la tercera fila');
            seleccionDos.eq(3).text('soy la ultima fila');
        });

    </script>

</head>

<body>
    <div class="ejemplo nro1">
        <p></p>
    </div>

    <div class="ejemplo">
        <span></span>
    </div>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <button ><a class="text" href="selectores2.html">REINICIAR PAGINA</a></button>
    <button><a class="text" href="index.html">REGRESAR A INICIO</a></button>
</body>

</html>
